<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 文件服务器</title>
    <style>
        /* 主题颜色变量定义 */
        :root {
            --bg-card: white;
            --text-primary: #333;
            --text-secondary: #555;
            --text-muted: #666;
            --border-color: #e0e0e0;
            --info-bg: #f0f0f0;
            --accent-color: #667eea;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-card: #2a2a2a;
                --text-primary: #fff;
                --text-secondary: #ccc;
                --text-muted: #999;
                --border-color: #4a4a4a;
                --info-bg: #3a3a3a;
                --accent-color: #667eea;
                --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--accent-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: var(--info-bg);
            border-radius: 5px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>文件服务器</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">登录</button>
        </form>

        <div class="info">
            <p><strong>默认登录信息：</strong></p>
            <p>用户名: admin</p>
            <p>密码: admin123</p>
        </div>
    </div>
</body>
</html>
